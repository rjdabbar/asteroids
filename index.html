<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Asteroids</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <style>

    </style>
    <div class="splash">
      <div class="info">
        <h1>Asteroids!</h1>
        <h4>You're the triangle, shoot asteroids to increase your score!</h4>
        <p>
          W - thrust
          <br>
          A/S - rotate
          <br>
          Space - shoot
          <br>
          P - Pause
          <br>
          Press enter to start the game! Good luck!
        </p>
      </div>
      <div class="game-over">
        <h1>Game Over!</h1>
        <h4>Press Tab to start a new game!</h4>
      </div>
    </div>

    <div class="hud"></div>
    <canvas id="game-canvas"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="utils.js"></script>
    <script src="movingObject.js"></script>
    <script src="asteroid.js"></script>
    <script src="bullet.js"></script>
    <script src="ship.js"></script>
    <script src="spaceShip.js"></script>
    <script src="game.js"></script>
    <script src="gameView.js"></script>
    <script src="hud.js"></script>
    <script>
      var canvasEl = document.getElementById("game-canvas");
      var gameView = new window.Asteroids.GameView(canvasEl);
      gameView.preGame();
    </script>
  </body>
</html>
